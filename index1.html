<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <center><h1>UPSC APPLICATION</h1></center>

            <h3>Applicant's communication/contact information</h3>
            <label for="Email id:">Email id:*</label>
            <input type="email" id="email id:" placeholder="abc@123">
            <label for="Mobile number">Mobile number:*</label>
            <input type="text" id="Mobile number:" placeholder="99xxxxxxx">
        
       
            <h3>Applicant's personal identification Details</h3>
            <label for="applicant's Aadhar No.(Last 06 digit)">Applicant's Aadhar No.(Last 06 digit):</label>
            <input type="text" id="Applicant's Aadhar No.(Last 06 digit)" placeholder="enter Aadhar no.last 6 digit"><br><br>
            <label for="upload aadhar pic:">upload aadhar pic:</label>
            <input type="file" id="upload aadhar pic:">
      
     
            <h3>Applicant's Personal Details</h3>
            <label for="First Name:">Firs Namae:</label>
            <input type="text" id="First Name:" placeholder="Enter first name">
            <label for="Middle Name:">Middle Name:</label>
            <input for="text" id="Middle Name:" placeholder="enter middle name">
            <label for="Last Name:">Last Name:</label>
            <input type="text" id="Last Name:" placeholder="enter last name"><br><br>

            <label for="Select Gender:">Select Gender:</label>
            <select>
                <option value="m">male</option>
                <option value="f">female</option>
            </select><br><br>

            <label for="Date of birth:">Date of birth:</label>
            <input type="date" id="Date of birth:"><br><br>

            <label for="Age as on:">Age as on:</label>
            <input type="number" id="Age as on:"><br><br>

            <label for="Select Category:">Select Category:</label>
            <input type="radio" id="Select Category:" name="rrr">SC
           
            <input type="radio" id="Oc" name="rrr">ST
      
            <input type="radio" id="Bc" name="rrr">BC
            <input type="radio" name="rrr">OC<br><br>

            <h3>Applicant's Father Name</h3>
            <label for="First Name:">Firs Namae:</label>
            <input type="text" id="First Name:" placeholder="Enter first name">
            <label for="Middle Name:">Middle Name:</label>
            <input for="text" id="Middle Name:" placeholder="enter middle name">
            <label for="Last Name:">Last Name:</label>
            <input type="text" id="Last Name:" placeholder="enter last name"><br><br>
            
            <h3>Applicant's mother Name:</h3>
            <label for="First Name:">Firs Namae:</label>
            <input type="text" id="First Name:" placeholder="Enter first name">
            <label for="Middle Name:">Middle Name:</label>
            <input for="text" id="Middle Name:" placeholder="enter middle name">
            <label for="Last Name:">Last Name:</label>
            <input type="text" id="Last Name:" placeholder="enter last name"><br><br>

            <label for="Enter verification code*">Enter verification code* </label>
            <input type="text" id="Enter verification code*">&nbsp;&nbsp;

          <input type="text" placeholder="7HLQN"><br><br>

         <center><button>submit</button></center> 
        

            <h3></h3>
        </fieldset>

    </form>
</body>
</html>
